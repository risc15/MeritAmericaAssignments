<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Spring Framework Test</title>
	</head>
	
	<body>
		<h1>Book List</h1>
		
		<table>
			<tr>
				<th>ID</th>
				<th>ISBN</th>
				<th>Title</th>
				<th>Publisher</th>
			</tr>
			<tr th:each="book : ${books}">
				<td th:text="${book.id}">NO DATA</td>
				<td th:text="${book.isbn}">NO DATA</td>
				<td th:text="${book.title}">NO DATA</td>
				<td th:text="${book.publisher.publisherName}">NO DATA</td>
			</tr>
		</table>
	</body>
	
</html>
